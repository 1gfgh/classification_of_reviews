<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Классификатор отзывов</title>
    </head>
    <body>
        <header>
            <div class="island">
                <p>Logo here</p>
                <div class="header-right">
                    <p>Создать аккаунт</p>
                    <p class="active">Войти</p>
                </div>
            </div>
        </header>

        <main>
            <div class="classifier-header">
                <h1>Классификатор отзывов</h1>
                <div class="header-right">
                    <div class="model-selector">
                        <button class="model-btn active">Модель 1</button>
                        <button class="model-btn">Модель 2</button>
                        <button class="model-btn">Модель 3</button>
                        <button class="model-btn">Модель 4</button>
                    </div>
                </div>
            </div>
            <div class="island">
                <div class="input-container">
                    <input type="text" placeholder="Вставьте ссылку на товар или добавьте файл в формате X"/>
                    <button class="submit-btn"><img src="svgs/upload.svg"/></button>
                </div>
            </div>
            <p class="model-info">Выбрана <strong>Модель 1</strong>, убедитесь, что товар находится на подходящей платформе, чтобы получить корректный результат</p>
        </main>

        <footer>
            <p>Поддержка: supportproektik@gmail.com</p>
            <div class="header-right">
                <span class="logo-button">
                    <img src="svgs/git.svg"/>
                </span>
                <span class="logo-button">
                    <img src="svgs/tg.svg"/>
                </span>
            </div>
        </footer>
    </body>
</html>
